stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  IMAGE_NAME: registry.gitlab.com/tournamentfox/frontend

cache:
  paths:
    - node_modules/

# Build Stage
build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run build
    - docker build -t $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA} .
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY
    - docker push $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA}
  artifacts:
    paths:
      - .next/
      - public/
    expire_in: 1 hour
  only:
    - dev
    - main

# Update deployment.yaml für Argo CD (im selben Repo)
deploy-dev:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git bash
  script:
    - TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
    - YAML_PATH="deploy/dev/deployment.yaml"

      # Update Image-Tag
    - sed -i "s|^\(\s*image:\s*\).*|\1$IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA}|" "$YAML_PATH"

      # Optional: timestamp setzen (als Trigger für Argo CD)
    - if grep -q "^timestamp:" "$YAML_PATH"; then
        sed -i "s/^timestamp:.*/timestamp: ${TIMESTAMP}/" "$YAML_PATH";
      else
        echo -e "\ntimestamp: ${TIMESTAMP}" >> "$YAML_PATH";
      fi

    - git config --global user.email "ci@tournamentfox.com"
    - git config --global user.name "GitLab CI"
    - git add "$YAML_PATH"
    - git commit -m "Update deployment manifest [skip ci]"
    - git push origin dev
  only:
    - dev
  environment:
    name: development
    url: https://dev.tournamentfox.com
  when: manual
