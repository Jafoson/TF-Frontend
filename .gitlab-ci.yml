stages:
  - build
  - docker
  - deploy

variables:
  NODE_VERSION: "18"
  IMAGE_NAME: $CI_REGISTRY_IMAGE

  EXTERNAL_REPO_URL: "https://gitlab.com/tournamentfox/deployment.git"
  EXTERNAL_REPO_BRANCH: "main"

cache:
  paths:
    - node_modules/

# Build Stage
build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .next/
      - public/
      - node_modules/
    expire_in: 1 hour
  only:
    - dev
    - main

# Docker Build and Push Stage
docker-build:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "IMAGE_NAME ${IMAGE_NAME}"
    - docker build -t $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA} .
    - docker push $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA}
    - if [ "$CI_COMMIT_BRANCH" = "main" ]; then \
      docker tag $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA} $IMAGE_NAME:prod-${CI_COMMIT_SHORT_SHA}; \
      docker push $IMAGE_NAME:prod-${CI_COMMIT_SHORT_SHA}; \
      fi
  dependencies:
    - build
  only:
    - dev
    - main

# Deploy to External Repository (Development)
deploy-dev:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git bash yq
  script:
    - |
      TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

      git config --global user.email "ci@tournamentfox.com"
      git config --global user.name "GitLab CI"

      git clone https://$DEP_USER:$DEP_TOKEN@gitlab.com/tournamentfox/deployment.git external-deployments
      cd external-deployments

      git fetch origin $EXTERNAL_REPO_BRANCH
      git checkout -B $EXTERNAL_REPO_BRANCH origin/$EXTERNAL_REPO_BRANCH

      sed -i "s|^\(\s*image:\s*\).*|\1$IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA}|" deployments/frontend/dev/deployment.yaml
      yq -i '.metadata.annotations."argocd.sync.timestamp" = strenv(TIMESTAMP)' deployments/frontend/dev/deployment.yaml

      git add deployments/frontend/dev/deployment.yaml
      git commit -m "Update frontend dev deployment manifest [skip ci] - Image: $IMAGE_NAME:dev-${CI_COMMIT_SHORT_SHA}" || echo "Nichts zu committen"
      git push origin $EXTERNAL_REPO_BRANCH

      echo "Deployment manifest erfolgreich in externes Repository gepusht"
  dependencies:
    - docker-build
  only:
    - dev
  environment:
    name: development
    url: https://dev.tournamentfox.com
  when: manual

# Deploy to External Repository (Production)
deploy-prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git bash yq
  script:
    - |
      TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

      git config --global user.email "ci@tournamentfox.com"
      git config --global user.name "GitLab CI"

      git clone https://$DEP_USER:$DEP_TOKEN@gitlab.com/tournamentfox/deployment.git external-deployments
      cd external-deployments

      git fetch origin $EXTERNAL_REPO_BRANCH
      git checkout -B $EXTERNAL_REPO_BRANCH origin/$EXTERNAL_REPO_BRANCH

      sed -i "s|^\(\s*image:\s*\).*|\1$IMAGE_NAME:prod-${CI_COMMIT_SHORT_SHA}|" deployments/frontend/prod/deployment.yaml
      yq -i '.metadata.annotations."argocd.sync.timestamp" = strenv(TIMESTAMP)' deployments/frontend/prod/deployment.yaml

      git add deployments/frontend/prod/deployment.yaml
      git commit -m "Update frontend production deployment manifest [skip ci] - Image: $IMAGE_NAME:prod-${CI_COMMIT_SHORT_SHA}" || echo "Nichts zu committen"
      git push origin $EXTERNAL_REPO_BRANCH

      echo "Production deployment manifest erfolgreich in externes Repository gepusht"
  dependencies:
    - docker-build
  only:
    - main
  environment:
    name: production
    url: https://tournamentfox.com
  when: manual
